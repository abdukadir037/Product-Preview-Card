<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">
       <div class="card">
        <div class="leftSide"></div>
        <div class="rightSide">
            <div class="content">
                <h4 class="perfume">Perfume</h4>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <h3 class="bigPrice">$149.99</h3>
                <p class="smallPrice">$169.99</p>
                <button type="submit"><img src="icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>
       </div>
    </div>

      </div>
</body>
</html>
